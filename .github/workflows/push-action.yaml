name: 'Build and deploy on push'

on:
  push:
    branches:
      - workflows

env:
  PM2_HOME: ${{ secrets.PM2_HOME }}
  MONGODB: ${{ secrets.MONGODB }}
  PORT: ${{ secrets.PORT }}
  VUE_APP_SERVER_URI: ${{ secrets.VUE_APP_SERVER_URI }}

jobs:
  update-repo:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

  server:
    needs: [update-repo]
    runs-on: self-hosted
    defaults:
      run:
        working-directory: server

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Build
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production

      - name: Deploy
        run: |
          pm2 stop graphs
          rm -rf ${{ secrets.SERVER_DEPLOY_DIR }}/*
          cp -r ../server/{build,node_modules} ${{ secrets.SERVER_DEPLOY_DIR }}
          pm2 start graphs --update-env
        env:
          NODE_ENV: production

