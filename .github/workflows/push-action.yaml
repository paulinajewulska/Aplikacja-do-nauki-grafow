        working-directory: client

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Build
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production

      - name: Deploy
        run: |
          rm -rf ${{ secrets.CLIENT_DEPLOY_DIR }}
          cp -r dist/ ${{ secrets.CLIENT_DEPLOY_DIR }}
